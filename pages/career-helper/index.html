<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职多多 - GlimmerLab</title>
    <link rel="icon" href="/static/images/glimmerlab.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/career-helper.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加字体图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-briefcase-fill me-2"></i>GlimmerLab 职多多
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" id="languageDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-globe2"></i> 切换语言
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" data-lang="zh">中文</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <!-- 左侧知识库导航 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-book"></i> 知识库分类</span>
                        <button class="btn btn-sm btn-outline-primary" id="addCategory">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                    <div class="list-group list-group-flush" id="knowledgeCategories">
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            简历编写技巧
                            <span class="badge bg-primary rounded-pill">14</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            面试技巧
                            <span class="badge bg-primary rounded-pill">8</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            编程基础
                            <span class="badge bg-primary rounded-pill">21</span>
                        </a>
                    </div>
                </div>

                <!-- 学习进度卡片 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <i class="bi bi-graph-up"></i> 学习进度
                    </div>
                    <div class="card-body">
                        <div class="progress-stats">
                            <div class="d-flex justify-content-between mb-2">
                                <span>总体进度</span>
                                <span class="text-primary">75%</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 75%"></div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">
                                今日学习时长：2小时30分钟
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中间主要内容区 -->
            <div class="col-md-6">
                <!-- 创建知识卡片区域 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-plus-circle"></i> 创建知识卡片
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control mb-3" id="cardTitle" placeholder="输入标题...">
                            <textarea class="form-control" id="cardContent" rows="3" placeholder="输入知识点内容..."></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <select class="form-select w-auto" id="cardCategory">
                                <option value="">选择分类...</option>
                                <option value="resume">简历编写技巧</option>
                                <option value="interview">面试技巧</option>
                                <option value="programming">编程基础</option>
                            </select>
                            <button class="btn btn-primary" id="createCard">
                                <i class="bi bi-plus-lg"></i> 创建卡片
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 学习模式切换 -->
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="studyMode" href="#">
                                    <i class="bi bi-book"></i> 学习模式
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="testMode" href="#">
                                    <i class="bi bi-pencil"></i> 自测模式
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="contentArea" class="content-area">
                            <!-- 动态内容区域 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧AI助手 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-robot"></i> AI学习助手
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-container" id="chatContainer">
                            <!-- AI欢迎消息 -->
                            <div class="chat-message ai-message">
                                你好！我是你的AI学习助手。有什么我可以帮你的吗？
                            </div>
                        </div>
                        <div class="chat-input-area p-3 border-top">
                            <div class="input-group">
                                <input type="text" class="form-control" id="userInput" placeholder="输入问题...">
                                <button class="btn btn-primary" id="sendQuestion">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AI助手功能提示 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <i class="bi bi-lightbulb"></i> 功能提示
                    </div>
                    <div class="card-body">
                        <div class="feature-list">
                            <div class="feature-item mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <span>智能问答解惑</span>
                            </div>
                            <div class="feature-item mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <span>知识点解析</span>
                            </div>
                            <div class="feature-item mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <span>学习建议制定</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 加载中遮罩 -->
    <div class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- 提示框模板 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">系统提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <!-- 动态提示内容 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/career-helper.js"></script>
</body>
</html>
